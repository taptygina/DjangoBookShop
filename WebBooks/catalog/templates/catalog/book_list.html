{% extends "catalog/base.html" %}
{% block content %}
  <h4 class="text-center text-dark mb-4">Список книг в БД</h4>
  {% if books %}
  <table class="table table-striped table-bordered text-start align-middle">
    <thead>
      <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Обложка</th>
        <th>Показать обложку</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td><a href="{{ book.id }}/">{{ book.title }}</a></td>
          <td>{{ book.display_author }}</td>
          <td>{{ book.genre }}</td>
          <td><img src="{{ book.photo.url }}" alt="Обложка книги" style="max-height: 100px; border-radius: 8px; box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);" /></td>
          <td><a href="{{ book.photo.url }}" class="btn btn-primary" target="_blank">Показать</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p class="text-center fs-5 text-muted">БД пуста</p>
  {% endif %}
{% endblock %}
