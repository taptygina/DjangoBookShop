{% extends "catalog/base.html" %}
{% block content %}
  <h4 class="text-center text-dark mb-4">Список авторов в БД</h4>
  {% if authors %}
  <table class="table table-striped table-bordered text-start align-middle">
    <thead>
      <tr>
        <th>Имя и фамилия</th>
        <th>Фотография</th>
        <th>Показать фото</th>
      </tr>
    </thead>
    <tbody>
      {% for author in authors %}
      <tr>
        <td><a href="{{author.id}}/">{{author.first_name}} {{author.last_name}}</a></td>
        <td><img src="{{author.photo.url}}" alt="Фото автора" style="max-height: 100px; border-radius: 8px; box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);" /></td>
        <td><a href="{{author.photo.url}}" class="btn btn-primary" target="_blank">Показать</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p class="text-center fs-5 text-muted">БД пуста</p>
  {% endif %}
{% endblock %}
