{% extends "catalog/base.html" %}
{% block content %}
  <div class="row text-center text-dark lh-2">
    <h4>Список книг в БД</h4>
  </div>
  {% if authors %}
  <table class="table table-striped table-bordered text-start">
    <thead>
      <tr>
        <th>Имя и фамилия</th>
        <th>Фотография</th>
        <th>Показать фото</th>
      </tr>
    </thead>
    <tbody>
      {% for author in authors %}
        <tr>
          <td><a href="{{author.id}}/">{{author.first_name}} {{author.last_name}}</a></td>
          <td><img src="{{author.photo.url}}" alt="con"
                   style="max-height:100px"></td>
          <td><a href="{{author.photo.url}}"
                 class="btn btn-primary" target="_blank">Показать</a></td>
        </tr>
    {%endfor%}
    </tbody>
  </table>
  {%else%}
    <p>Бд пуста</p>
  {% endif %}

{% endblock %}
